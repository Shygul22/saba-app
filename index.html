<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Task Manager</h1>
    <button id="notifyButton">Show Notification</button>

   <!-- Edit Modal HTML -->
   <div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Task Name: <span id="editTaskNameDisplay"></span></p>
        <p>Reminder Time: <span id="editReminderTimeDisplay"></span></p>
        <p id="editCreationTime"></p>
        <button id="completeBtn">Mark as Complete</button>
        <button id="notCompleteBtn">Mark as Not Completed</button>
        <button id="resetBtn">Reset Reminder</button>
        <button id="deleteBtn">Delete Task</button>
    </div>
</div>


    <!-- Task Input and List -->
    <div>
        <input type="text" id="taskInput" placeholder="Enter task">
        <input type="datetime-local" id="taskReminder">
        <button id="addTaskButton">Add Task</button>
    </div>
    <ul id="taskList"></ul>

    <script src="./script.js"></script>
</body>
</html>
